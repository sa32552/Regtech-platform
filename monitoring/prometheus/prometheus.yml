global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'regtech-monitor'

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - 'alerts/*.yml'

scrape_configs:
  # Backend API
  - job_name: 'regtech-backend'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['backend:3001']
        labels:
          service: 'backend'
          environment: 'production'

  # AI Service
  - job_name: 'regtech-ai-service'
    metrics_path: '/health/metrics'
    static_configs:
      - targets: ['ai-service:8000']
        labels:
          service: 'ai'
          environment: 'production'

  # PostgreSQL
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres:5432']
        labels:
          service: 'database'
          environment: 'production'

  # Redis
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']
        labels:
          service: 'cache'
          environment: 'production'

  # MinIO
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['minio:9000']
        labels:
          service: 'storage'
          environment: 'production'

  # Node Exporter (si utilis√©)
  - job_name: 'node'
    static_configs:
      - targets: ['localhost:9100']
        labels:
          service: 'node'
          environment: 'production'
