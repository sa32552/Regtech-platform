[phases.setup]
nixPkgs = ["python311", "gcc", "g++", "libglib2.0-0", "libsm6", "libxext6", "libxrender-dev", "libgomp1"]

[phases.build]
cmds = [
  "pip install --upgrade pip",
  "pip install -r requirements.txt",
  "python -m spacy download fr_core_news_lg"
]

[phases.start]
cmd = "uvicorn main:app --host 0.0.0.0 --port $PORT"

[variables]
PYTHONUNBUFFERED = "1"
PORT = "8000"
SPACY_MODEL = "fr_core_news_lg"

[static]
# Expose health endpoint for Railway
[[static.headers]]
for = "/health"
values = { Access-Control-Allow-Origin = "*" }
